<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h1>{{ vm.title }}</h1>
            <h3>Link Creator v{{ vm.version }}</h3>
            <p>This is a simple home screen. Use it as a starting point to create something more unique. 
            Modules get automagically created links on the left...like Create </p>
            <code>app/modules/home/home.html</code>
            <br>
            <md-divider class="margin-top-20"></md-divider>
            <h2 class="margin-top-50">Stack Features</h2>
            <ul>
                <li class=" text-center" ng-repeat="item in vm.listFeatures">
                    <p><ng-md-icon icon="check"></ng-md-icon> {{item.feature}}</p>
                </li>
            </ul>
        </md-card-content>
    </md-card>
</div>
